<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }

    video {
        width: 100%;
    }

    .option {
        margin-bottom: 8px;
    }

    #media {
        max-width: 1280px;
    }
    .header-div {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .header-div span {
        font-size: 20px;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>
<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div id="media">
    <h2>Media</h2>
    <span id="test" style="font-size:36px"></span>
    <span id="cpu_percent" style="font-size:24px"></span>
    <div id="video-list" style="display: flex;">
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
